# This workflow defines the schedule for running the trading logic.

name: XAUUSD Trading Bot Scheduler

on:
  schedule:
    # Runs at the start of every hour (00 minutes past the hour)
    - cron: '0 * * * *'

  # Allows manual triggering of the workflow from the Actions tab
  workflow_dispatch:

jobs:
  run_trading_logic:
    # Use the standard, stable Linux runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Set up Python Environment
        # Use Python 3.9, which is compatible with the pinned dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      - name: Create and Activate Virtual Environment
        # This step ensures a clean, isolated environment for dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          
      - name: Install Dependencies
        # Install the pinned packages into the isolated virtual environment
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
      
      - name: Execute Trading Logic Script
        # Run the professional logic script from the 'src' directory within the venv
        run: |
          source venv/bin/activate
          python src/trading_logic.py
